<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fonts Awesome 4.7-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>SearchCEP</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-extend-lg navbar-dark bg-dark d-flex justify-content-center">
            <a href="index.html" class="navbar-brand">
                Search <i class="fa fa-map-pin"></i> CEP
            </a>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <article class="card" style="width: 18rem; margin-top: 30px;">
                        <div class="card-body">
                            <h5 class="card-title">Faça sua busca:</h5>
                            <h6 class="card-subtitle">Uma busca simples e rápida.</h6>
                        </div>
                        <div class="input-group p-2">
                            <input type="text" class="form-control" placeholder="Informe um CEP..." name="cep"
                                id="inputCep" maxlength="9" required>
                        </div>
                        <div class="p-2 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary" id="btnSearch">Buscar</button>
                        </div>
                    </article>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col d-flex justify-content-center">
                    <article class="jumbotron">
                        <h2 class="display-6">Resultado da busca</h2>
                        <hr class="my-4" />
                        <h5>CEP: <span id="resCep">0</span></h5>
                        <h5>Endereço: <span id="resEndereco">0</span></h5>
                        <h5>Bairro: <span id="resBairro">0</span></h5>
                        <h5>Cidade: <span id="resCidade">0</span></h5>
                        <h5>Estado: <span id="resEstado">0</span></h5>
                    </article>
                </div>
            </div>
        </div>
    </section>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
